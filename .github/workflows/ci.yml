name: ci
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - run: python -m pip install -U pip wheel
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-execution.txt
          pip install -r requirements-dashboard.txt
          pip install pytest ruff mypy
      - name: Check VERSION alignment
        run: |
          test -f VERSION
          python - <<'PY'
from pathlib import Path
import json
version = Path("VERSION").read_text(encoding="utf-8").strip()
manifest = json.loads(Path("v7_manifest.json").read_text(encoding="utf-8"))
docs_version = manifest.get("docs_version")
assert version == "v7.6", f"VERSION expected v7.6, got {version}"
assert docs_version == version, f"docs_version mismatch: {docs_version} vs {version}"
PY
      - name: Lint
        run: ruff check .
      - name: Typecheck
        run: mypy .
      - name: Test fast suite
        run: make test-fast
      - name: Integration state subset
        run: |
          pytest -q \
            tests/integration/test_manifest_state_contract.py \
            tests/integration/test_state_surface_health.py \
            tests/integration/test_state_publish_diagnostics.py \
            tests/integration/test_state_publish_factor_diagnostics.py \
            tests/integration/test_risk_snapshot_contract.py \
            tests/integration/test_state_positions_ledger_contract.py
