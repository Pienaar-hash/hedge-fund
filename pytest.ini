[pytest]
env =
    ENV=test
    ALLOW_PROD_WRITE=1
addopts = -q
testpaths =
    tests/unit
    tests/integration
markers =
    legacy: legacy tests from v5/v6 kept for reference
    runtime: runtime/telemetry checks that rely on state files
python_files = test_*.py
python_classes = Test*
python_functions = test_*
