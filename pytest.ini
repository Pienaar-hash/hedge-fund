[pytest]
addopts = -q
testpaths =
    tests/unit
    tests/integration
    tests/legacy
markers =
    unit: fast, pure in-process tests without filesystem/external side effects
    integration: multi-module tests that may touch filesystem or state files
    runtime: runtime/telemetry checks that rely on state files
    legacy: legacy tests from v5/v6 kept for reference
python_files = test_*.py
python_classes = Test*
python_functions = test_*
