[program:hedge-executor]
directory=/root/hedge-fund
command=/root/hedge-fund/venv/bin/python -m execution.executor_live
autostart=true
autorestart=true
stdout_logfile=/var/log/hedge/hedge-executor.out.log
stderr_logfile=/var/log/hedge/hedge-executor.err.log
environment=PYTHONPATH="/root/hedge-fund",ENV="prod",BINANCE_TESTNET="1",PYTHONUNBUFFERED="1"
