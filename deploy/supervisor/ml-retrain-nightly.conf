[program:ml-retrain-nightly]
directory=%(here)s/../../
command=/bin/bash -lc 'set -a; source ./.env; export PYTHONPATH="$(pwd)"; exec ./venv/bin/python scripts/ml_retrain_daemon.py'
autostart=false
autorestart=true
startsecs=1
stdout_logfile=%(here)s/logs/ml-retrain.out.log
stderr_logfile=%(here)s/logs/ml-retrain.err.log
stopasgroup=true
killasgroup=true
environment=ENV="prod"
