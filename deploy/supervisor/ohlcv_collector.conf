[program:ohlcv_collector]
command=/usr/bin/python3 /root/hedge-fund/scripts/ohlcv_collector.py --daemon --interval 15m --poll-seconds 60
directory=/root/hedge-fund
user=root
autostart=false
autorestart=true
startretries=3
stdout_logfile=/root/hedge-fund/logs/ohlcv_collector.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_redirect=true
environment=PYTHONPATH="/root/hedge-fund"

; To enable: supervisorctl start ohlcv_collector
; To check:  supervisorctl status ohlcv_collector
