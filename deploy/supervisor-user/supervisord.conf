[inet_http_server]
port=127.0.0.1:9002
username=
password=

[supervisord]
logfile=%(here)s/logs/supervisord.log
pidfile=%(here)s/supervisord.pid
childlogdir=%(here)s/logs

[supervisorctl]
serverurl=http://127.0.0.1:9002

[include]
files=%(here)s/../supervisor/*.conf

[program:ml-retrain-nightly]
directory=%(here)s/../../
command=/bin/bash -lc 'set -a; source ./.env; export PYTHONPATH="$(pwd)"; exec ./venv/bin/python scripts/ml_retrain_daemon.py'
autostart=false
autorestart=true
startsecs=1
stdout_logfile=%(here)s/logs/ml-retrain.out.log
stderr_logfile=%(here)s/logs/ml-retrain.err.log
stopasgroup=true
killasgroup=true
environment=ENV="prod"
