; Canonical v6.1 supervisor configuration

[program:hedge-executor]
directory=/root/hedge-fund
command=/root/hedge-fund/bin/run-executor.sh
autostart=true
autorestart=true
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/supervisor/%(program_name)s.log
environment=ENV="prod",BINANCE_TESTNET="1",PYTHONUNBUFFERED="1"

[program:hedge-sync_state]
directory=/root/hedge-fund
command=/root/hedge-fund/bin/run-sync.sh
autostart=true
autorestart=true
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/supervisor/%(program_name)s.log
environment=ENV="prod",BINANCE_TESTNET="1",PYTHONUNBUFFERED="1"

