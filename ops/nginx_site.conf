# /etc/nginx/sites-available/hedge
# Enable with: ln -s /etc/nginx/sites-available/hedge /etc/nginx/sites-enabled/hedge && nginx -t && systemctl reload nginx

server {
    listen 80;
    server_name hedge.local;

    # Basic Auth (htpasswd file managed out-of-band)
    auth_basic           "Hedge Dashboard";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Increase proxy buffers/timeouts a bit for Streamlit/websocket
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    location / {
        # Dashboard defaults to 8501 (bin/run-dashboard.sh falls back to 8502/8503 if needed).
        proxy_pass http://127.0.0.1:8501;
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
