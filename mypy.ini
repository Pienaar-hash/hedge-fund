[mypy]
python_version = 3.12
ignore_missing_imports = True
exclude = (venv|^\.git/|^dashboard/|^strategies/|^scripts/|^telegram/|^research/|^ops/|^infrastructure/|^deploy/|^execution/flatten_all\.py$|^strategies/hedge_fund_structure\.py$|^execution/state_publish\.py$|^execution/exchange_utils\.py$|^execution/signal_screener\.py$|^execution/telegram_utils\.py$|^execution/sync_.*|^execution/leaderboard_sync\.py$)
disable_error_code = import-untyped
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = False
warn_return_any = False
disallow_untyped_defs = False
no_site_packages = False
follow_imports = skip
