[mypy]
python_version = 3.12
ignore_missing_imports = True
check_untyped_defs = True
disallow_untyped_defs = True
exclude = (^dashboard/|^tests/|^scripts/|^utils/|^execution/ml/|^execution/leaderboard_sync\.py$)
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = False
warn_return_any = False
no_site_packages = False
follow_imports = skip

[mypy-execution.nav]
ignore_errors = True

[mypy-execution.risk_limits]
ignore_errors = True

[mypy-execution.executor_live]
